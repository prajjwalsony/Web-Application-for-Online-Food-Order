<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Bebas+Neue&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="leftdiv"><a href="index.html" class="nav-link">
                    <p>Home</p>
                </a></div>
            <div class="leftdiv"><a href="order.html" class="nav-link">
                    <p>Order</p>
                </a></div>
            <div class="leftdiv"><a href="cart.html" class="nav-link">
                    <p>Cart</p>
                </a></div>
            <div class="leftdiv"><a href="#home" class="nav-link">
                    <p>About</p>
                </a></div>
        </div>
        <div class="nav-center">
            <!-- <img src="images/BiteQuick-removebg-preview.png" alt=""> -->
        </div>
        <div class="nav-right">
            <a href="donation.html" class="reservation-btn">Donate Food</a>
    
                <div class="profile">
                    <div class="dropdown" id="dropdownMenu">
                        <a href="#" class="register options">Register</a>
                        <a href="#" class="login options">Login</a>
                        <a href="#" class="logout options">Logout</a>
                    </div>
                 </div>
            
        </div>
    </div>

    <div id = "gif">
        <img src="images/logoutGif.gif" alt="" id="gifImg">
    </div>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="" id="registrationForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Mobile Number</label>
                <input type="number" id="contact" name="contact" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="pin">Pin</label>
                <input type="number" id="pin" name="pin" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
            <div id="message"></div>
        </form>
    </div>
    <div class="editProfileForm">
        <h2>Edit Your Profile</h2>
        <form action="" id="editProfileForm">
            <div class="form-group">
                <label for="edit-email">Username</label>
                <input type="email" name="email" id="edit-email" required>
            </div>
            
            <div class="form-group">
                <label for="edit-name">Name</label>
                <input type="text" id="edit-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="edit-contact">Mobile Number</label>
                <input type="number" id="edit-contact" name="contact" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="edit-address">Address</label>
                <input type="text" id="edit-address" name="address" required>
            </div>
            <div class="form-group">
                <label for="edit-pin">Pin</label>
                <input type="number" id="edit-pin" name="pin" required>
            </div>
            <div class="form-group">
                <label for="edit-city">City</label>
                <input type="text" id="edit-city" name="city" required>
            </div>
            <button type="submit">Submit</button>
            <div id="editProfileMessage"></div>
        </form>
    </div>

    <div class="profile-container">
        <h2 class="profile-detail-h2">User Profile</h2>
        <div class="profile-item">
            <label for="username" class="profile-label">Username:</label>
            <span id="profile-detail-username">john_doe</span>
        </div>
        <div class="profile-item">
            <label for="name" class="profile-label">Name:</label>
            <span id="profile-detail-name">John Doe</span>
        </div>
        <div class="profile-item">
            <label for="mobile" class="profile-label">Mobile Number:</label>
            <span id="profile-detail-mobile">123-456-7890</span>
        </div>
        <div class="profile-item">
            <label for="address" class="profile-label">Address:</label>
            <span id="profile-detail-address">123 Main St, Anytown</span>
        </div>
        <div class="profile-item">
            <label for="pin" class="profile-label">Pin:</label>
            <span id="profile-detail-pin">12345</span>
        </div>
        <div class="profile-item">
            <label for="city" class="profile-label">City:</label>
            <span id="profile-detail-city">Anytown</span>
        </div>
        <button class="edit-button" onclick="editProfile()">Edit Profile</button>
    </div>

    <div id="loginContainer">
        <h2 id="loginTitle">Login</h2>
        <form id="loginForm">
            <div class="login-form-group">
                <label for="mobileNumber" id="mobileLabel">Username</label>
                <input type="text" id="mobileNumber" name="mobileNumber" required maxlength="10" placeholder="Enter your mobile number">
            </div>

            <div class="login-form-group">
                <label for="password" id="passwordLabel">Password</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" id="loginButton">Login</button>

            <div id="loginMessage"></div> <!-- For displaying validation/error messages -->
        </form>
    </div>

    <div class="webfront">
        <p class="p1">Welcome to our</p>
        <p class="p2">WEBSITE</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
