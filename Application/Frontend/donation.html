<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation</title>
    
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

header {
    background: #ff8c00;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

section.donation-form {
    background: white;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

section.donation-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input, 
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button.submit-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background: #ff8c00;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button.submit-btn:hover {
    background: #e67e00;
}

footer {
    text-align: center;
    padding: 20px 0;
    background-color: #333;
    color: white;
    margin-top: 40px;
}

    </style>
</head>
<body>
    <header>
        <h1>Donate Food</h1>
        <p>Your generosity can help feed someone in need.</p>
    </header>

    <section class="donation-form">
        <h2>Food Donation Form</h2>
        <form action="/submit_donation" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="food-items">Food Items:</label>
                <textarea id="food-items" name="food_items" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (in kg):</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="pickup">Preferred Pickup Date:</label>
                <input type="date" id="pickup" name="pickup_date" required>
            </div>
            <button type="submit" class="submit-btn">Donate Food</button>
        </form>
    </section>

    <footer>
        <p>Thank you for your generosity!</p>
    </footer>
</body>
</html>
